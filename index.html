<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
</head>
<body>
  <div class="button-groups">
    <button class="choice-button" id="r-button" value="0">Rock</button>
    <button class="choice-button" id="p-button" value="1">Paper</button>
    <button class="choice-button" id="s-button" value="2">Scissors</button>
  </div>

  <div id="play-choice"></div>
  <div id="result-computerscore"></div>
  <div id="result-playerscore"></div>
  <div id="result"></div>
  
  <script src="java.js"></script>

</body>
</html>
